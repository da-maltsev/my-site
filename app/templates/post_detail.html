{% extends "base.html" %}
{% block additional_css %}
    <link rel="stylesheet" href="/static/css/post_detail.css"/>
{% endblock %}
{% block main_content %}
    <div class="post-detail">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p class="post-date">{{ post.created.strftime('%Y %m %d') }}</p>
    </div>
{% endblock %}
