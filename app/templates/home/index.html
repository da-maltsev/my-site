{% extends "base.html" %}
{% block additional_css %}
    <link rel="stylesheet" href="/static/css/post.css"/>
{% endblock %}
{% block main_content %}
<div class="posts-container">
    {% if posts|length %}
        {% for post in posts %}
            <div class="post">
                <h2>Title: {{ post.title }}</h2>
                <p>{{ post.content|truncate(1024) }}</p>
                <a href="">Read more</a>
            </div>
        {% endfor %}
    {% else %}
        <p>Звенящая пустота...</p>
    {% endif %}
</div>
{% endblock %}
